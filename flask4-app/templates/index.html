<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multi-Language Translator & Speech Converter</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #1e1e1e;
            color: white;
            text-align: center;
            padding: 20px;
        }
        h1 {
            color: #f4a261;
        }
        textarea {
            width: 80%;
            height: 100px;
            margin-top: 10px;
            padding: 10px;
            font-size: 16px;
            border-radius: 5px;
            border: 1px solid #f4a261;
            background-color: #333;
            color: white;
        }
        select, button, input {
            margin-top: 10px;
            padding: 10px;
            font-size: 16px;
            border-radius: 5px;
            border: none;
            cursor: pointer;
        }
        select {
            background-color: #264653;
            color: white;
        }
        button {
            background-color: #e76f51;
            color: white;
        }
        button:hover {
            background-color: #d62828;
        }
        #translatedText {
            margin-top: 20px;
            font-size: 18px;
            color: #f4a261;
        }
        audio {
            margin-top: 20px;
        }
    </style>
</head>
<body>

    <h1>üåç Multi-Language Translator & Speech Converter</h1>
    
    <form id="translateForm">
        <textarea id="inputText" name="text" placeholder="Enter text..."></textarea>
        <br>
        <input type="file" id="fileInput" name="file" accept=".txt,.pdf">
        <br>

        <!-- <label for="source_language">From:</label>
        <select id="source_language" name="source_language">
            <option value="auto">Detect Language</option>
            <option value="en">English</option>
            <option value="te">Telugu</option>
            <option value="hi">Hindi</option>
            <option value="ta">Tamil</option>
            <option value="es">Spanish</option>
            <option value="fr">French</option>
            <option value="de">German</option>
            <option value="zh-cn">Chinese</option>
            <option value="ja">Japanese</option>
            <option value="ko">Korean</option>
        </select>-->

        <label for="target_language">To:</label>
        <select id="target_language" name="target_language">
            <option value="en">English</option>
            <option value="te">Telugu</option>
            <option value="hi">Hindi</option>
            <option value="ta">Tamil</option>
            <option value="es">Spanish</option>
            <option value="fr">French</option>
            <option value="de">German</option>
            <option value="zh-cn">Chinese</option>
            <option value="ja">Japanese</option>
            <option value="ko">Korean</option>
        </select>

        <br><br>
        <button type="button" onclick="translateText()">üîÑ Translate</button>
        <button type="button" onclick="convertToSpeech()">üé§ Convert to Speech</button>
    </form>

    <p id="translatedText"></p>
    <audio id="audioPlayer" controls style="display:none;"></audio>

    <script>
        async function translateText() {
            let formData = new FormData(document.getElementById("translateForm"));
            let response = await fetch('/translate', { method: 'POST', body: formData });
            let result = await response.json();
            if (result.translated_text) {
                document.getElementById("translatedText").innerText = "Translated: " + result.translated_text;
            } else {
                alert("Error: " + result.error);
            }
        }

        async function convertToSpeech() {
            let formData = new FormData(document.getElementById("translateForm"));
            let response = await fetch('/speak', { method: 'POST', body: formData });

            if (response.ok) {
                const audioPlayer = document.getElementById("audioPlayer");
                audioPlayer.src = URL.createObjectURL(await response.blob());
                audioPlayer.style.display = "block";
                audioPlayer.play();
            } else {
                alert("Error generating speech. Please try again.");
            }
        }
    </script>

</body>
</html>
